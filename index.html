<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <main class="container">
        <h1>Roman Numeral Converter</h1>
        <form action="" class="form">
            <label for="numeral" class="form">
                Enter a number
            </label>
            <div class="form__row">
                <input type="text" class="form__input" id="numeral" placeholder="e.g. 42"  required autofocus>
                <button class="form__button" type="submit">Submit</button>
            </div>
        </form>
        <div class="result">
        </div>
    </main>
    <script src="romanizer.js"></script>
    <script>
        var form = document.querySelector(".form");
        var result = document.querySelector(".result");

        form.addEventListener('submit', function(e) {
            e.preventDefault();
            var userNum = e.target[0].value;
            var romanNum = romanizer(userNum);
            result.textContent = romanNum;
        })
    </script>
</body>
</html>
